repositories {
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    mavenLocal()
}

def spigotVersion = "1.15.2-R0.1-SNAPSHOT"

dependencies {
    compile project(':musicianlibrary-common')
    //We have the API for the javadocs
    compile 'org.spigotmc:spigot-api:' + spigotVersion
    compile 'org.spigotmc:spigot:' + spigotVersion
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        expand 'version': project.version
    }
}

shadowJar {
    dependencies {
        include(dependency(':musicianlibrary-common'))
    }
}
